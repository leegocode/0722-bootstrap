<!doctype html>

<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style media="screen">
  .tooltip-inner{
    background-color:rgb(117, 57, 193);
  }
  .bs-tooltip-bottom .arrow::before, .bs-tooltip-auto[x-placement^="bottom"] .arrow::before {
    border-bottom-color: rgb(117, 57, 193);
  }



  </style>
  <title>Hello, world!</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 data-toggle="tooltip" data-placement="left" title="hello hello hello" style="color:red">Hello, world!</h1>
        <h3>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rerum sunt ducimus cupiditate quas culpa fuga, odit id vitae animi perferendis.
          <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="????">
            Tooltip on bottom
          </button>
        </h3>

        <span class="btn btn-link" data-toggle="popover" title="!!!" data-placement="right" data-content="lorem <a href='google.com'>go to google</a>">Click to toggle popover</span>

        <img src="https://picsum.photos/300/500" alt="" data-toggle="popover" title="Popover title" data-placement="right" data-content="And here's some amazing content. It's very engaging. Right?" style="border: 4px solid rgb(130, 188, 241)">

      </div>
    </div>
        
  </div>





  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(function() {
      $('[data-toggle="tooltip"]').tooltip()
      $('[data-toggle="popover"]').popover({
        html: true
      })
    })
  </script>
</body>

</html>
